<%
  def load_blob_data(name)
    filename = "#{RAILS_ROOT}/test/fixtures/files/#{name}"
    data = File.open(filename,'rb').read
    "!binary | #{[data].pack('m').gsub(/\n/,"\n    ")}\n"
  end
