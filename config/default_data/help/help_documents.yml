    - metadata-guidelines
    - Metadata Guidelines
    - "h1. Minimum Metadata Guidelines for the SysMO SEEK\r\n\
      \r\n\
      The more metadata you provide for your assets in the SEEK, the easier it is to find them and to compare them with other assets. If you provide assets with very little metadata, these will also be displayed (in accordance with access control policies set by you), but they may be hard to interpret for other people.\r\n\
      \r\n\
      In addition to SEEK data sharing guidelines, some types of data have minimum metadata requirements for publication, for example, microarray data must be MIAME compliant. Following the guidelines for SEEK metadata should ensure that when you come to publish, you have already met these requirements. \r\n\
      These guidelines outline what we require for SEEK.\r\n\
      \r\n\
      h2. General SEEK Metadata\r\n\
      \r\n\
      *Name* (of the data uploader). This is the person responsible for the data and responsible for setting sharing and dissemination policies. If more than one person was involved in the experiment, you can credit these people separately \r\n\
      *SEEK ID* \xE2\x80\x93 (Of the above person). This helps us identify each person within SEEK. \r\n\
      *Project* \xE2\x80\x93 The name of the project that the asset relates to. If your data is being uploaded by a JERM harvester, we will know which project it belongs to, but if you are uploading directly to SEEK and you are in more than one SysMO project, it is important to specify. Typically, an asset will belong to only one project.\r\n\
      *Upload Date (yymmdd)*. This is the date of publication to SEEK rather than the date of the experiment. Depending on the system your project uses, we will try to automatically detect when changes are made to a file. Each upload will automatically receive its own timestamp when uploaded directly into SEEK\r\n\
      *Experiment Date (yymmdd)*. This is the date the experiment was performed\r\n\
      *Title* \xE2\x80\x93 a unique name for your asset file. If you upload manually, you will receive an error message if the file title is not unique within your project. If your asset is uploaded via a JERM Harvester without a title, you will receive an email notification.\r\n\
      *Version Number* \xE2\x80\x93 If your file replaces an existing file, the version number will help us pick this up. Keep it simple, versions should go up by integers.\r\n\
      *Names of other people involved* \xE2\x80\x93 many experiments involve multiple steps and multiple people. This metadata field allows you to give credit and attribution to all those involved\r\n\
      \r\n\
      h2. ISA Infrastructure\r\n\
      \r\n\
      h3. Investigation\r\n\
      \r\n\
      *Title* - described above. All assets should have a title\r\n\
      *Description* - free text describing the purpose of the investigation\r\n\
      *Project* - as described above. All assets should be associated with a project\r\n\
      \r\n\
      \r\n\
      h3. Study\r\n\
      \r\n\
      *Title* \xE2\x80\x93 as described above. All assets should have a title\r\n\
      *Description* \xE2\x80\x93 free text describing the purpose of the study\r\n\
      *Person Responsible* \xE2\x80\x93 the creator of the study description\r\n\
      *Experimentalists* \xE2\x80\x93 other scientists involved in any of the work in the study. If they are in SysMO, please give their SEEK ID, so we can link to their profiles in SEEK. If they are not in SEEK, their names will still be displayed, but not linked. People\xE2\x80\x99s involvement can also be inferred from anyone named in included assays.\r\n\
      *Project* \xE2\x80\x93 as described above. All assets should be associated with a project\r\n\
      *Investigation title* \xE2\x80\x93 The name of the investigation the study belongs to. \r\n\
      \r\n\
      \r\n\
      h3. Assay\r\n\
      \r\n\
      *Assay Title* \xE2\x80\x93 The name of the assay that the asset links to. \r\n\
      *Assay type* \xE2\x80\x93 The controlled vocabulary term describing the assay classification\r\n\
      If you cannot find a suitable Assay Type term, please contact us or your PAL to update the vocabulary \r\n\
      *Technology type* \xE2\x80\x93 The controlled vocabulary term describing the technology used in the assay\r\n\
      If you cannot find a suitable Technology Type term, please contact us or your PAL to update the vocabulary \r\n\
      *Study title* \xE2\x80\x93 The name of the study the assay belongs to. An assay can belong to more than one study\r\n\
      *Organism* The name of the organism being studied with this asset. If uploading through SEEK, organism names are provided as a drop-down list\r\n\
      *Strain* The name of the particular strain being studied\r\n\
      *WT/Mutant* - Specifies whether this strain is wild-type or mutant\r\n\
      *Genotype* \xE2\x80\x93 a brief text description of the genotype\r\n\
      *Phenotype* \xE2\x80\x93 a brief text description of the phenotype\r\n\
      *Culture Growth* - This describes how the culture was grown for this assay. You can choose values from a drop-down list when adding new assays directly to SEEK\r\n\
      *Data File Titles* \xE2\x80\x93 the title of one or many data files produced during this assay\r\n\
      *SOP Titles* \xE2\x80\x93 the title of one or many SOPs used to execute this assay\r\n\
      \r\n\
      \r\n\
      h2. SysMO Assets\r\n\
      \r\n\
      h3. Data\r\n\
      \r\n\
      *Title* \xE2\x80\x93 as described above\r\n\
      *Description* \xE2\x80\x93 free text to describe what the data is showing\r\n\
      *File Format* \xE2\x80\x93 how the data is stored, for example excel spreadsheet\r\n\
      *Factors Studied* \xE2\x80\x93 what were the measurements in this experiment (e.g. concentration, pH or gene expression). If you are uploading directly through SEEK, you can chose from a drop-down list\r\n\
      *Measured Item* \xE2\x80\x93 what was measured in this data, e.g. concentration of glucose. Measured items should be named using controlled vocabulary terms wherever possible, for example, glucose has chEBI name glucose and chEBI ID CHEBI:17234\r\n\
      *Units* \xE2\x80\x93 how the measurements were taken, e.g. concentration in mmol, or mass in grams.\r\n\
      \r\n\
      \r\n\
      h3. Models \r\n\
      \r\n\
      *Filename/archive name* \xE2\x80\x93 the title of the asset\r\n\
      *Description* - free text to describe what the model is showing\r\n\
      *Model Type* \xE2\x80\x93 what kind of mathematical equations does your model contain e.g. ODE, algebraic\r\n\
      *Model Format* \xE2\x80\x93 e.g. SBML, CellML. If uploading directly through SEEK, you will be able to chose from a drop-down list\r\n\
      *Model Execution Environment and URL* \xE2\x80\x93 how do you run a simulation on your model? This field should provide a link to a tool or resource which would allow you to run your model\r\n\
      *Linking Models to Data* \xE2\x80\x93 this section allows you to specify how and where data files were used to a) construct your model b) validate your model, or c) record simulation results from your model. If you are uploading directly through SEEK, you can find the relevant files by searching a drop-down list. If uploading through a JERM Harvester, you should use the data file title or SEEKID \r\n\
      \r\n\
      \r\n\
      h3. SOPs\r\n\
      \r\n\
      *Title* \xE2\x80\x93 as described above. All assets should have a title\r\n\
      *Description* - free text to describe what the SOP is used for\r\n\
      *Experimental conditions* - what were the measurements in this experiment (e.g. concentration, pH or gene expression). If you are uploading directly through SEEK, you can chose from a drop-down list\r\n\
      *Measured Item* \xE2\x80\x93 what was measured in this data, e.g. concentration of glucose. Measured items should be named using controlled vocabulary terms wherever possible, for example, glucose has chEBI name glucose and chEBI ID CHEBI:17234\r\n\
      *Units*  \xE2\x80\x93  how the measurements were taken e.g. concentration in mmol, or mass in grams.\r\n\
      \r\n\
      \r\n\
      h3. Publications\r\n\
      \r\n\
      *PubmedID or DOI* \xE2\x80\x93 the SEEK can extract publication abstracts from PubMed, when supplied with a PubmedID. When the paper abstract is retrieved, you can verify which people from a drop-down list are authors from within the consortium, so that we can link to their profile\r\n\
      Currently, publications are linked to people and projects. In the next version, publications will be linked to other SysMO assets to allow you to use the SEEK as a supplementary data store\r\n\
      \r\n\
      \r\n\
      *Attribution* \xE2\x80\x93 Some assets are based on others, for example, a model may use data from an experimental assay, or a SOP may be a modified version of another. The attribution section allows you to specify when this is the case\r\n"
